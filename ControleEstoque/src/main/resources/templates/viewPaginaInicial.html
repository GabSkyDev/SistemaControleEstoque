<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Sistema de Controle de Estoque</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Instrument+Sans:wght@400;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="/css/fonteTexto.css"/>
    </head>
    <body class="bg-light">

        <!-- Header -->
        <header class="bg-dark text-white text-center py-3 mb-4 border-bottom border-primary">
            <h4>Sistema de Controle de Estoque</h4>
        </header>

        <main class="container">

            <!-- Cards principais -->
            <div class="row text-center mb-4">
                <div class="col-md-4">
                    <div class="bg-white p-4 rounded shadow-sm">
                        <h2 th:text="${totalProdutos}">0</h2>
                        <p class="mb-0">Produtos Cadastrados</p>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="bg-white p-4 rounded shadow-sm">
                        <h2 th:text="${totalEstoque}">0</h2>
                        <p class="mb-0">Quantidade Total de Estoque</p>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="bg-white p-4 rounded shadow-sm">
                        <h2 th:text="${produtosBaixoEstoque.size()}">0</h2>
                        <p class="mb-0">Produtos com Estoque Baixo</p>
                    </div>
                </div>
            </div>


            <!-- Botões -->
            <div class="d-flex justify-content-center gap-3 mb-4">
                <a href="/produto/novo" class="btn btn-primary">Cadastrar Produto</a>
                <a href="/categoria/novo" class="btn btn-primary">Cadastrar Categoria</a>
                <a href="/estoque/novo" class="btn btn-primary">Registrar Movimentação</a>
                <a href="/estoque/listagem" class="btn btn-primary">Ver Relatórios</a>
            </div>


            <!-- Tabela de alerta -->
            <div class="bg-white p-4 rounded shadow-sm">
                <h5 class="mb-3">Alertas de Estoque Baixo</h5>
                <table class="table table-bordered">
                    <thead class="table-light">
                        <tr>
                            <th>Produto</th>
                            <th>Quantidade</th>
                        </tr>
                    </thead>
                    <tbody id="tabela-estoque-baixo">
                        <tr th:each="produto : ${produtosBaixoEstoque}">
                            <td th:text="${produto.nome}">Nome do Produto</td>
                            <td th:text="${produto.quantidade}">0</td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(produtosBaixoEstoque)}">
                            <td colspan="2" class="text-center text-muted">Nenhum produto com estoque baixo.</td>
                        </tr>
                    </tbody>

                </table>
            </div>

        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
