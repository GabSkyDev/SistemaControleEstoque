<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Cadastro de Produtos</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Instrument+Sans:wght@400;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="/css/fonteTexto.css"/>
        <link rel="stylesheet" href="/css/botoes.css">
    </head>
    <body class="bg-light">

        <!-- Cabeçalho -->
        <header class="bg-dark text-white text-center py-3 mb-4 border-bottom border-primary">
            <h4>Cadastro de Produtos</h4>
        </header>

        <!-- Formulário -->
        <main class="container">
            <form th:action="@{/produto/salvar}" th:object="${produto}" method="post" class="bg-white p-4 rounded shadow-sm">
                <input type="hidden" th:field="*{id}" />
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label>Nome:</label>
                        <input type="text" th:field="*{nome}" class="form-control" placeholder="Insira o nome do produto.">
                    </div>
                    <div class="col-md-6">
                        <label>Quantidade:</label>
                        <input type="number" th:field="*{quantidade}" class="form-control" placeholder="Insira a quantidade.">
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label>Descrição:</label>
                        <textarea th:field="*{descricao}" class="form-control" placeholder="Insira a descrição."></textarea>
                    </div>
                    <div class="col-md-6">
                        <label>Estoque Mínimo:</label>
                        <input type="number" th:field="*{estoqueMinimo}" class="form-control" placeholder="Insira o estoque mínimo.">
                    </div>
                </div>

                <div class="row mb-4">
                    <div class="col-md-6">
                        <label>Preço:</label>
                        <input type="text" th:field="*{preco}" class="form-control" placeholder="Insira o valor.">
                    </div>
                    <div class="col-md-6">
                        <label>Categoria:</label>
                        <select th:field="*{categoria}" class="form-select">
                            <option value="">Selecione a categoria.</option>
                            <option th:each="cat : ${categorias}"
                                    th:value="${cat.id}" 
                                    th:text="${cat.nome}">
                            </option>
                        </select>

                    </div>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-salvar">Salvar</button>
                    <a href="/produto/listagem" class="btn btn-cancelar">Cancelar</a>
                </div>
            </form>
            <br>
            <div class="text-left">
                <a href="/estoque/inicial" class="btn btn-inicial">Página Inicial</a>
            </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
