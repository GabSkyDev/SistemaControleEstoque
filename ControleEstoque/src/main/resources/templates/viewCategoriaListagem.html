<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Listagem de Categorias</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Instrument+Sans:wght@400;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="/css/fonteTexto.css"/>
        <link rel="stylesheet" href="/css/botoes.css">
    </head>
    <body class="bg-light">

        <!-- Header -->
        <header class="bg-dark text-white text-center py-3 mb-4 border-bottom border-primary">
            <h4>Listagem de Categorias</h4>
        </header>

        <main class="container">

            <!-- Info e Botão -->
            <div class="d-flex justify-content-between align-items-center mb-4">
                <div class="bg-white p-4 rounded shadow-sm text-center">
                    <p class="mb-1">Total de Categorias</p>
                    <h2 th:text="${categorias.size()}">0</h2>
                </div>
                <a href="/categoria/novo" class="btn btn-primary">Adicionar Categoria</a>
            </div>

            <!-- Tabela -->
            <div class="bg-white p-4 rounded shadow-sm">
                <h5 class="mb-3">Categorias Cadastradas</h5>
                <table class="table table-bordered">
                    <thead class="table-light">
                        <tr>
                            <th>Nome</th>
                            <th>Descrição</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="cat : ${categorias}">
                            <td th:text="${cat.nome}">Nome</td>
                            <td th:text="${cat.descricao}">Descrição</td>
                            <td>
                                <a th:href="@{'/categoria/editar/' + ${cat.id}}" class="text-primary me-2">Editar</a>
                                <a th:href="@{'/categoria/excluir/' + ${cat.id}}" class="text-danger" onclick="return confirmarExclusao()">Excluir</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            
            <br>
            <div class="text-left">
                <a href="/estoque/inicial" class="btn btn-inicial">Página Inicial</a>
            </div>
        </main>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="/scriptJS/confirmarExclusao.js"></script>
    </body>
</html>
