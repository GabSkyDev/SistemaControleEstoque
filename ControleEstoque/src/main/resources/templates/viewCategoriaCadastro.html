<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Cadastro de Categorias</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Instrument+Sans:wght@400;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="/css/fonteTexto.css"/>
        <link rel="stylesheet" href="/css/botoes.css">
    </head>
    <body class="bg-light">

        <!-- Cabeçalho -->
        <header class="bg-dark text-white text-center py-3 mb-4 border-bottom border-primary">
            <h4>Cadastro de Categorias</h4>
        </header>

        <!-- Formulário -->
        <main class="container">
            <form th:action="@{/categoria/salvar}" th:object="${categoria}" method="post" class="bg-white p-4 rounded shadow-sm">
                <div class="row mb-3">
                    <div class="col-md-12">
                        <label>Nome:</label>
                        <input type="text" th:field="*{nome}" class="form-control" placeholder="Insira o nome da categoria." required>
                    </div>
                </div>

                <div class="row mb-4">
                    <div class="col-md-12">
                        <label>Descrição:</label>
                        <textarea th:field="*{descricao}" class="form-control" placeholder="Insira a descrição da categoria." rows="3"></textarea>
                    </div>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-salvar">Salvar</button>
                    <a href="/categoria/listagem" class="btn btn-cancelar">Cancelar</a>
                </div>
            </form>
            <br>
            <div class="text-left">
                <a href="/estoque/inicial" class="btn btn-inicial">Página Inicial</a>
            </div>
        </main>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
