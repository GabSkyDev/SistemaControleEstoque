<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Cadastro de Movimentações de Estoque</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Instrument+Sans:wght@400;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="/css/fonteTexto.css"/>
        <link rel="stylesheet" href="/css/botoes.css">
    </head>
    <body class="bg-light">

        <!-- Cabeçalho -->
        <header class="bg-dark text-white text-center py-3 mb-4 border-bottom border-primary">
            <h4>Cadastro de Movimentações de Estoque</h4>
        </header>

        <!-- Formulário -->
        <main class="container">
            <form th:action="@{/estoque/salvar}" th:object="${estoque}" method="post" class="bg-white p-4 rounded shadow-sm">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label>Nome:</label>
                        <input type="text" th:field="*{nome}" class="form-control" placeholder="Insira o nome da movimentação.">
                    </div>
                    <div class="col-md-6">
                        <label>Tipo:</label>
                        <select th:field="*{tipo}" class="form-select">
                            <option value="ENTRADA">Entrada</option>
                            <option value="SAIDA">Saída</option>
                        </select>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label>Quantidade:</label>
                        <input type="number" th:field="*{quantidade}" class="form-control" placeholder="Insira a quantidade.">
                    </div>
                    <div class="col-md-6">
                        <label>Produto:</label>
                        <select th:field="*{produto.id}" class="form-select">
                            <option value="">Selecione o produto.</option>
                            <option th:each="prod : ${produtos}"
                                    th:value="${prod.id}" th:text="${prod.nome}">
                            </option>
                        </select>
                    </div>
                </div>

                <div class="mb-4">
                    <label>Observação:</label>
                    <textarea th:field="*{observacao}" class="form-control" placeholder="Insira alguma observação."></textarea>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-salvar">Salvar</button>
                    <a href="/estoque/listagem" class="btn btn-cancelar">Cancelar</a>
                </div>
            </form>
        </main>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
