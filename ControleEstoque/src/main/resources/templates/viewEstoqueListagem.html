<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Relatório de Estoque</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Instrument+Sans:wght@400;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="/css/fonteTexto.css"/>
    </head>
    <body class="bg-light">

        <!-- Header -->
        <header class="bg-dark text-white text-center py-3 mb-4 border-bottom border-primary">
            <h4>Página de Relatórios</h4>
        </header>

        <main class="container">

            <!-- Tabela de Movimentações -->
            <div class="bg-white p-4 rounded shadow-sm mb-4">
                <h5 class="mb-3">Movimentações de Estoque</h5>
                <table class="table table-bordered text-center align-middle">
                    <thead class="table-light">
                        <tr>
                            <th>Produto</th>
                            <th>Categoria</th>
                            <th>Data</th>
                            <th>Quantidade</th>
                            <th>Observação</th>
                        </tr>
                    </thead>
                    <tbody id="tabela-estoque">
                        <tr th:each="mov : ${estoques}">
                            <td th:text="${mov.produto.nome}">Produto</td>
                            <td th:text="${mov.produto.categoria}">Categoria</td>
                            <td th:text="${#temporals.format(mov.data, 'dd/MM/yyyy')}">Data</td>
                            <td th:text="${mov.quantidade}">Qtd</td>
                            <td th:text="${mov.observacao}">Obs</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Filtro de Relatório -->
            <div class="bg-white p-4 rounded shadow-sm mb-4">
                <h5 class="mb-3">Filtrar Relatórios</h5>
                <form id="filtro-form" class="row g-3">
                    <div class="col-md-4">
                        <label for="filtro-produto" class="form-label">Produto</label>
                        <input type="text" class="form-control" id="filtro-produto" placeholder="Nome do produto">
                    </div>

                    <div class="col-md-4">
                        <label for="filtro-categoria" class="form-label">Categoria</label>
                        <input type="text" class="form-control" id="filtro-categoria" placeholder="Categoria">
                    </div>

                    <div class="col-md-4">
                        <label for="filtro-data" class="form-label">Data</label>
                        <input type="date" class="form-control" id="filtro-data">
                    </div>

                    <div class="col-12">
                        <button type="button" class="btn btn-primary" onclick="filtrarTabela()">Filtrar</button>
                        <button type="button" class="btn btn-secondary ms-2" onclick="limparFiltros()">Limpar</button>
                    </div>
                </form>
            </div>
            
            <a href="/estoque/novo" class="btn btn-primary">Adicionar Relatório</a>
        </main>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="/scriptJS/filtroRelatorio.js"></script>
    </body>
</html>
